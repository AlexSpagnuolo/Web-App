<section class="home-banner-bg">

    <div class="home-banner-shape-white">
      <div class="gutter pad-t">
        <section class="grid grid-top">
          <div class="unit xs-1-2 push-2">
            <a href="#">
              <i class="icon icon-logo color-white"><svg><use xlink:href="/images/icons.svg#logo"></use></svg></i>
            </a>
          </div>
          <div class="unit xs-1-2 text-right">
            <a href="#">
              <img class="round-photo" src="https://via.placeholder.com/40" alt="HoneyBird logo">

        <section>
