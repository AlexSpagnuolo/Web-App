<section class="home-banner-bg">
  <div class="banner-shape-green">
    <div class="banner-shape-white">
      <div class="gutter pad-t">
        <section class="grid grid-top">
          <div class="unit xs-2-3 push-2">
            {% pattern buttons/honeybird %}
          </div>
          <div class="unit xs-1-3 text-right">
            <div class="grid grid-top">
              <a class="unit xs-2-3" href="/checkout">
                <i class="icon i-32 cart-icon"><svg><use xlink:href="/images/icons.svg#cart"></use></svg></i>
              </a>
              <a class="unit xs-1-3" href="/accounts">
                <i class="icon i-32">
                  <img class="round-photo" src="/images/janelle.jpg" alt="Profile">
                </i>
              </a>
            </div>
          </div>
        </section>

        <section>
          <p class="color-white micro">Delivering <span class="color-grey font-secondary nano">to</span> 231 Rosemount Ave</p>
        </section>

        <section>
          <h1 class="color-white">Good afternoon Alex,<br>what would you like to eat?</h1>
          <div class="relative search-bar">
            <input type="text" placeholder="Search..." class="font-secondary text-input gutter">
            <div class="absolute card-btn-2">
              {% pattern buttons/search %}
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</section>
