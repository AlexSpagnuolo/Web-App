<section class="restaurant-banner-bg">
  <div class="banner-shape-white-2">
    <div class="banner-shape-white">
      <div class="gutter pad-t">
        <section class="grid grid-top">
          <div class="unit xs-2-3 push-2">
            {% pattern buttons/honeybird %}
          </div>
          <div class="unit xs-1-3 text-right">
            <div class="grid grid-top">
              <a class="unit xs-2-3" href="#">
                <i class="icon i-32 cart-icon"><svg><use xlink:href="/images/icons.svg#cart"></use></svg></i>
              </a>
              <a class="unit xs-1-3" href="#">
                <i class="icon i-32">
                  <img class="round-photo" src="/images/janelle.jpg" alt="Profile">
                </i>
              </a>
            </div>
          </div>
        </section>

        <section class="push push-restaurant-text">
          <div class="push-0">
            {% pattern buttons/back-button %}
          </div>
          <p class="micro">Delivering <span class="color-grey font-secondary nano">to</span> 231 Rosemount Ave</p>
        </section>

        <section class="pad-b">
          <h1 class="uppercase push-0">{{include.restaurant}}</h1>
          <div class="push">
            <i class="icon i-16 color-accent"><svg><use xlink:href="/images/icons.svg#star"></use></svg></i>
            <i class="icon i-16 color-accent"><svg><use xlink:href="/images/icons.svg#star"></use></svg></i>
            <i class="icon i-16 color-accent"><svg><use xlink:href="/images/icons.svg#star"></use></svg></i>
            <i class="icon i-16 color-accent"><svg><use xlink:href="/images/icons.svg#star"></use></svg></i>
            <i class="icon i-16 color-accent"><svg><use xlink:href="/images/icons.svg#half-star"></use></svg></i>
          </div>
          <div class="max-length-no-center milli">
            <p class="font-secondary pad-b border-bottom">{{include.bio}}</p>
            <p class="font-secondary uppercase">{{include.pricerange}} • {{include.cuisine}} • {{include.diet}}</p>
            <p class="font-secondary color-accent">{{include.deliverytime}} • {{include.deliveryfee}} fee</p>
          </div>
        </section>
      </div>
    </div>
  </div>
</section>
