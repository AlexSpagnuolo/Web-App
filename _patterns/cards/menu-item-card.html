<div class="card relative">
  <div class="grid">
    <div class="unit xs-1-4">
      <img class="img-flex" src="https://via.placeholder.com/600x1200" alt="">
    </div>

    <div class="unit xs-3-4 gutter pad-b-2 pad-t">
      <p class="micro font-secondary color-accent push-1-2"><span>{{dishes.category[0] | default: 'Halal'}}</span> Â· <span>{{dishes.category[1] | default: 'Gluten Free'}}</span></p>
      <h3 class="push-1-4 mega">{{page.dishName | default: 'Butter Chicken'}}</h3>
      <p class="font-secondary color-grey push-1-4 milli">{{dishes.description | default: 'Tandoori chicken cooked in Indian spices with tomatoes, butter, and cream sauce.'}}</p>
    </div>
  </div>

  <div class="card-btn absolute">
    {% pattern buttons/add-to-cart %}
  </div>
</div>
