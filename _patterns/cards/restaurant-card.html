<a href="/restaurants">
  <div class="card pad-b">
    <div class="push">
      <img class="img-flex" src="{{include.photo}}" alt="" role="presentation" itemprop="image">
    </div>

    <div class="gutter-2">
      <p class="micro uppercase font-secondary push-1-4"><span>{{include.pricerange}} · {{include.cuisine}}</p>
      <h3 class="uppercase push-1-2">{{include.restaurant}}</h3>

      <div class="grid">
        <div class="unit xs-2-3">
          <span class="micro font-secondary color-accent icon-label">{{include.deliverytime}} · </span>
          <i class="icon i-1 color-accent"><svg><use xlink:href="{{include.star1}}"></use></svg></i>
          <i class="icon i-1 color-accent"><svg><use xlink:href="{{include.star2}}"></use></svg></i>
          <i class="icon i-1 color-accent"><svg><use xlink:href="{{include.star3}}"></use></svg></i>
          <i class="icon i-1 color-accent"><svg><use xlink:href="{{include.star4}}"></use></svg></i>
          <i class="icon i-1 color-accent"><svg><use xlink:href="{{include.star5}}"></use></svg></i>
        </div>

        <div class="unit xs-1-3 color-accent text-right">
          <i class="icon i-32 card-arrow">
            <svg><use xlink:href="/images/icons.svg#arrow" /></svg>
          </i>
        </div>
      </div>
    </div>
  </div>
</a>
