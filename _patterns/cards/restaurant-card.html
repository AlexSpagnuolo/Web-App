<a href="/restaurants">
  <div class="card pad-b">
    <div class="push">
      <img class="img-flex" src="{{include.data.image}}" alt="" role="presentation" itemprop="image">
    </div>

    <div class="gutter-2">
      <p class="micro uppercase font-secondary push-1-4"><span>{{include.data.pricerange}} · {{include.data.cuisine | join:" · "}}</p>
      <h3 class="uppercase push-1-2">{{include.data.name}}</h3>

      <div class="grid">
        <div class="unit xs-2-3">
          <span class="micro font-secondary color-accent icon-label">{{include.data.deliverytime}} · </span>
          {% for star in include.data.stars %}
            <i class="icon i-1 color-accent"><svg><use xlink:href="/images/icons.svg#{{star}}"></use></svg></i>
          {% endfor %}
        </div>

        <div class="unit xs-1-3 color-accent text-right">
          <i class="icon i-32 card-arrow">
            <svg><use xlink:href="/images/icons.svg#arrow" /></svg>
          </i>
        </div>
      </div>
    </div>
  </div>
</a>
