<div class="order-card push">

  <span class="order-details">
    <strong class="push-r">{{ include.restaurant }}</strong>
    <span>{{ include.order }}</span>

  <span class="order-actions">
    {% pattern buttons/order-again %}
    {% pattern buttons/order-details %}
  </span>
</div>
