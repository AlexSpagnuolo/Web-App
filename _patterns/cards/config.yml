patterns:
  menu-item-card:
    title: Menu Items
    padding: 2em
    description: This card should be used inside restaurant pages to list individual menu items.
    fields:
      - name: menuitem
        type: string
        example: "Butter Chicken"
      - name: menuitemdescription
        type: string
        example: "Tandoori chicken cooked in Indian spices with tomatoes, butter, and cream sauce."
      - name: cuisine
        type: string
        example: "Halal Â· Gluten Free"
      - name: price
        type: string
        example: "29.95"
      - name: photo
        type: url
        example: "/images/butter-chicken.jpg"
  restaurant-card:
    title: Restaurants
    padding: 2em
    description: This card should be used on the home and search page to list each restaurant.
    fields:
      - name: data
        data:
          source: site.data.restaurants.favourites[0]

  order:
    padding: 2em
    description: This card is used to list open and previous orders on the account page.
